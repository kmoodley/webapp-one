<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title>View Users</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../assets/dist/css/bootstrap.min.css}"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }



      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

</head>
<body class="bg-light">

<div class="container">
    <main>

        <div class="mx-auto">
            <p class="lead">
            <h2>List of Users</h2>
            </p>

            <table class="table table-striped">
                <thead>
                <tr>
                    <td scope="col">#</td>
                    <td scope="col">First Name</td>
                    <td scope="col">Last Name</td>
                    <td scope="col">email</td>
                    <td scope="col">Terms Accepted</td>
                    <td scope="col"></td>
                </tr>
                </thead>
                <tbody>

                <tr th:each="user, userStat : ${users}">
                    <td th:text="${userStat.count}">?</td>
                    <td th:text="${user.firstname}">?</td>
                    <td th:text="${user.lastname}">?</td>
                    <td th:text="${user.emailAddress}">?</td>
                    <td>
                        <span th:if="${user.termsAndConditions}">Accepted</span>
                        <span class="text-danger" th:unless="${user.termsAndConditions}">Not Accepted</span>
                    </td>
                    <td><a class="btn btn-primary" th:href="@{/deleteUser/{id}(id=${user.id})}" role="button">Delete</a></td>

<!--                    <a th:href="@{/category/edit/{id}(id=${category.idCategory})}">view</a>-->


                </tr>
                </tbody>
            </table>

            <div class="row g-3">
                <div class="col-md-7 col-lg-8">
                    <a class="btn btn-primary" href="/" role="button">Home</a>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="../static/assets/dist/js/bootstrap.bundle.min.js"
        th:src="@{../assets/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
