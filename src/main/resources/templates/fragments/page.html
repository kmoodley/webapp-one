<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="html_base_head(title,links)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:replace="${title}">:|: Base Page Title |:|</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../assets/dist/css/bootstrap.min.css}"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

    <!--/* This is a laceholder for additional links */-->
    <th:block th:replace="${links}"/>

    <link rel="stylesheet" type="text/css" th:href="@{../css/form-validation.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../css/navbar-top.css}"/>
</head>


<head th:fragment="html_head_nonav(title,links)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.79.0">
    <title th:replace="${title}">:|: Base Page Title |:|</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{../assets/dist/css/bootstrap.min.css}"/>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {

      }

    </style>

    <!--/* This is a laceholder for additional links */-->
    <th:block th:replace="${links}"/>

    <link rel="stylesheet" type="text/css" th:href="@{../css/form-validation.css}"/>
</head>


<body class="bg-light">

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="navigation_bar_style_1">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Top navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div th:fragment="javascript_includes">


    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"
            th:src="@{../assets/dist/js/bootstrap.bundle.min.js}"></script>

    <script src="../static/assets/dist/js/bootstrap.bundle.min.js" th:src="@{../js/form-validation.js}"></script>

    <script src="../static/assets/dist/js/bootstrap.bundle.min.js"
            th:src="@{../assets/dist/js/bootstrap.bundle.min.js}"></script>

</div>
</body>
</html>
