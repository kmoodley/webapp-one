<!DOCTYPE html>
<html lang="en" layout:decorator="fragments/page">
<head th:replace="fragments/page :: html_head_nonav(~{::title},~{::link})">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/signin.css}"/>
</head>

<body class="text-center">

<div class="container">
    <main class="form-signin">

        <form name="loginForm" th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in?</h1>
            <div th:if="${param.error}" class="text-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="text-danger">
                You have been logged out.
            </div>

            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>

            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>
    </main>
</div>

<div th:replace="fragments/page :: javascript_includes">...</div>
</body>
</html>
